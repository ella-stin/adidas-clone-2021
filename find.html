<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="32x32" href="adidas.png">
    <title>Find - BCS Bundang</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>15:29</span>
    </div>
    <div class="status-bar__column">
      <span>1000%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
 </div>

 <header class="screen-header">
     <h1 class="screen-header__title">Find</h1>
     <div class="screen-header__icons">
         <span><i class="fas fa-search fa-lg"></i></span>
         <div class="screen-header__circle"></div>
         <span><i class="fas fa-cog fa-lg"></i></span>
     </div>
 </header>

<main class="main-screen">
 <div class="icon-row">
     <div class="icon-row__icon">
         <i class="fas fa-qrcode"></i>
         <span>QR Code</span>
     </div>
     <div class="icon-row__icon">
         <i class="far fa-address-book"></i>
         <span>Add by Contacts</span>
     </div>
     <div class="icon-row__icon">
         <i class="fas fa-fingerprint"></i>
         <span>Add by ID</span>
     </div>
     <div class="icon-row__icon">
         <i class="far fa-envelope"></i>
         <span>Invite</span>
     </div>
 </div>
 <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
</div>
<div class="best-items">
    <div class="best-items__header">
        <h4>Best Items</h4>
        <a href="https://shop.adidas.co.kr/" target="_blank"><span>Go to Online Shop <i class="fas fa-chevron-right fa-xs"></i></span></a>
    </div>
    <div class="best-items-post">
        <div class="best-items-post__column">
            <h5 class="best-items-post__name">OZWEEGO</h5>
            <h6 class="best-items-post__article">fx6029</h6>
            <div class="best-items-post__features">
                <img src="originals.png" />
                <span class="best-items-post__feedback">#내돈내산</span>
                <div class="divider"></div>
                <a href="https://shop.adidas.co.kr/PF020401.action?PROD_CD=FX6029" target="_blank"><span class="best-items-post__shopping">Shopping</span></a>
            </div>
        </div>
        <div class="best-items-post__column">
            <div class="best-items-post__photo">
                <img src="https://image.hmall.com/static/0/3/12/22/2122123004_0.JPG?RS=600x600&AR=0" />
                <div class="best-items-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i>
                    <span>606,329</span>
                </div>
            </div>
            
        </div>
    </div>
    <div class="best-items-post">
        <div class="best-items-post__column">
            <h5 class="best-items-post__name">Relaxed Pants</h5>
            <h6 class="best-items-post__article">gd2273</h6>
            <div class="best-items-post__features">
                <img src="originals.png" />
                <span class="best-items-post__feedback">#찰랑찰랑</span>
                <div class="divider"></div>
                <a href="https://shop.adidas.co.kr/PF020401.action?PROD_CD=GD2273" target="_blank"><span class="best-items-post__shopping">Shopping</span></a>
            </div>
        </div>
        <div class="best-items-post__column">
            <div class="best-items-post__photo">
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto:sensitive,fl_lossy/a60c3e08840b412fa5d2ab5000f45efd_9366/Primeblue_Relaxed_Wide_Leg_Pants_Black_GD2273_21_model.jpg" />
                <div class="best-items-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i>
                    <span>673,954</span>
                </div>
            </div>
            
        </div>
    </div>
</div>
